<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集 - Feng的个人作品展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 40px;
        }

        .profile-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .profile-desc {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .work-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .work-item:hover {
            transform: translateY(-5px);
        }

        .work-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .work-content {
            padding: 20px;
        }

        .work-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .work-desc {
            color: #718096;
            margin-bottom: 15px;
        }

        .work-link {
            display: inline-block;
            padding: 8px 16px;
            background: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .work-link:hover {
            background: #2d3748;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #718096;
            margin-top: 60px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #4a5568;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #2d3748;
        }

        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
            }

            .profile-title {
                font-size: 2em;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="profile-title">Feng的作品集</h1>
            <p class="profile-desc">欢迎来到我的作品展示空间</p>
        </div>
    </header>

    <main class="container">
        <div class="works-grid">
            <!-- 作品项目1 -->
            <article class="work-item">
                <img src="https://via.placeholder.com/300x200" alt="项目1">
                <div class="work-content">
                    <h3 class="work-title">项目名称 1</h3>
                    <p class="work-desc">这是项目1的简短描述,介绍项目的主要功能和特点。</p>
                    <a href="#" class="work-link">查看详情</a>
                </div>
            </article>

            <!-- 作品项目2 -->
            <article class="work-item">
                <img src="https://via.placeholder.com/300x200" alt="项目2">
                <div class="work-content">
                    <h3 class="work-title">项目名称 2</h3>
                    <p class="work-desc">这是项目2的简短描述,介绍项目的主要功能和特点。</p>
                    <a href="#" class="work-link">查看详情</a>
                </div>
            </article>

            <!-- 作品项目3 -->
            <article class="work-item">
                <img src="https://via.placeholder.com/300x200" alt="项目3">
                <div class="work-content">
                    <h3 class="work-title">项目名称 3</h3>
                    <p class="work-desc">这是项目3的简短描述,介绍项目的主要功能和特点。</p>
                    <a href="#" class="work-link">查看详情</a>
                </div>
            </article>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Feng的作品集. All rights reserved.</p>
            <div class="contact-info">
                <p>联系方式: your.email@example.com</p>
            </div>
            <div class="social-links">
                <a href="https://github.com/fengdjj" target="_blank">GitHub</a>
                <!-- 添加其他社交媒体链接 -->
            </div>
        </div>
    </footer>
</body>
</html>
